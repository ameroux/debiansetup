# window border and bar sections: ~/.spectrwm.conf
 
#####################################################
# WINDOW BORDERS
#####################################################
  border_width			= 2
  color_focus			= rgb:2e/b3/98
  color_focus_maximized		= rgb:2e/b3/98
  color_unfocus			= rgb:68/68/68
  color_unfocus_maximized	= rgb:68/68/68
  region_padding		= 0
  tile_gap			= 0
  disable_border		= always
 
 
#####################################################
# SPECTRWM BAR SECTION 
#####################################################
 
bar_enabled = 1
bar_border_width = 6
bar_border[1] = rgb:21/23/29
bar_color[1] = rgb:21/23/29
bar_font_color[1] = rgb:de/de/de,rgb:7a/7a/7a,rgb:29/a1/88,rgb:2e/b3/98,rgb:0f/d1/ab
bar_color_selected[1] = rgb:24/8f/79
bar_font_color_selected = rgb:ff/ff/ff
bar_font = NotoSans Nerd Font:size=11:style=Regular:antialias=true   
bar_action = ~/.config/baraction.sh 
bar_action_expand = 1
bar_justify = left
bar_format = +1<+L+3<+S+2<+M+3<+@fg=4;~>+3<+@fg=0;+W+|R+A+1<
bar_at_bottom = 0
stack_enabled = 1
clock_enabled = 0
iconic_enabled = 1
window_class_enabled = 1
window_instance_enabled = 1
window_name_enabled = 1
verbose_layout = 0
urgent_enabled = 1
stack_mark_max = "Mono"
stack_mark_vertical = "Tall"
stack_mark_vertical_flip = "\Tall"
stack_mark_horizontal = "Wide"
stack_mark_horizontal_flip = "\Wide"
workspace_indicator= listall,markcurrent,markurgent,markactive,markempty,noindexes
workspace_mark_current =+@fg=3;+@fg=0;
workspace_mark_active =+@fg=2;+@fg=0;
workspace_mark_empty =+@fg=1;+@fg=0;
workspace_mark_urgent =+@fg=4;+@fg=0;
